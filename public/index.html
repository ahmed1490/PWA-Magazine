<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="%PUBLIC_URL%/zlogo_burned.ico">

    <link rel="manifest" href="/manifest.json">
        
    <meta name="theme-color" content="#ff6e40">
    <meta name="msapplication-TileColor" content="#ff6e40">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Z.Fashion</title>
  </head>
  <body>



    <div id="root"></div>

    <div class="toast__container"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->

    <!-- JS Files  -->
    <script type="text/javascript">
    //If serviceWorker supports, then register it.
    if ("serviceWorker" in navigator) {
      var sw_url = document.domain.match('github') ? '/{repository}/service-worker.js' : 'service-worker.js';
      var sw_scope = document.domain.match('github') ? '/{repository}/' : './';

      navigator.serviceWorker.register(sw_url, { scope: sw_scope }) //setting scope of sw
      .then(function (registration) {
        console.info('Service worker is registered!');
      })
      .catch(function (error) {
        console.error('Service worker failed ', error);
      });
    }
    </script>
    <script src="./js/toast.js"></script>
    <script src="./js/offline.js"></script>
  </body>
</html>
